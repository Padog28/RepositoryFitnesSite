            <div class="inputs">
                <div class="inputs1">

                    <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="pass" required placeholder="Password" name="password" id="pass_first">
                    <div class="pass_and_mes">
                        <form action="#">
                            <div class="error_text" id="error_text">Confirm Password Not Match</div>
                            <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="pass" required placeholder="Replay password" name="Replay_password" id="pass_second">
                        </form>
                        
                    </div>
                </div>
                <div class="inputs1">
                    <input class="login" pattern="^[a-zA-Z]+$" type="text" required placeholder="Login" name="" id="login_field">
                </div>
            </div>
            <div required class="check"> 
                <input type="checkbox" required name="" id="">
                <span>Согласие на обработку персональных данных</span>
            </div><br><br>
                <button onclick="submitForm()" class="Entrance">Зарегестрироваться</button>
